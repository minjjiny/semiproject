<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head><!-- layout.html의 head - styles 태그에 자동 삽입 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.95em;
            margin: 10px 0;
            /*display: none;*/
        }
        #galleryfrm {
            max-width: 750px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 8px;
        }
    </style>
</head>

<th:block layout:fragment="content">
    <main id="content">
        <h2><i class="fa-solid fa-image"></i> 이미지 갤러리</h2>

        <div class="row mt-5 mb-3">
            <div class="row offset-1 col-7">
                <div class="col-3">
                    <select class="form-select" id="findtype">
                        <option value="title">제목</option>
                        <option value="userid">아이디</option>
                        <option value="name">글쓴이</option>
                        <option value="contents">내용</option>
                        <option value="titcont">제목+내용</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control col-2" id="findkey">
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light" id="findbtn">
                        <i class="fa-solid fa-magnifying-glass"></i> 검색하기</button>
                </div>
            </div>
            <div class="col-3 text-end">
                <button type="button" class="btn btn-light" id="newgalbtn">
                    <i class="fa fa-plus-circle"></i> 새글쓰기</button>
            </div>
        </div><!-- 검색 및 새글쓰기 -->

        <div class="row justify-content-center mb-4">

            <div class="col-10 card" style="width: 18rem"
                 th:each="i : ${#numbers.sequence(1, 24) }">
                <a href="/gallery/view/1">
                    <img src="http://localhost/cdn/_small/cowmeat_small.jpg"
                         class="card-img-top" alt="..."></a>

                <div class="card-body">
                    <h5 class="card-title">갤러리 제목</h5>
                    <p><span>작성자</span>
                        <span style="float: right">2023-07-20</span></p>
                    <p><span><i class="fa-regular fa-thumbs-up"></i>999</span>
                        <span style="float: right">
                       <i class="fa-regular fa-eye"></i>123</span></p>
                </div>
            </div>

        </div><!-- 갤러리 이미지 리스트 -->

    </main>
</th:block>
<th:block layout:fragment="script">
    <script>
        const newgalbtn = document.querySelector('#newgalbtn');
        newgalbtn.addEventListener('click', () => {
            location.href = '/gallery/write';
        });
    </script>
</th:block>
</html>
